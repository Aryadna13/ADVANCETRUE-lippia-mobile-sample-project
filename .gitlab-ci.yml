image: docker-spv.artifactory.gscorp.ad/lippia_spv_adapter:3.2.1.1

stages:
  - build
  - testReporte
  - testManual

Build:
  stage: build
  script:
    - mvn compile

Test-Reporte:
  stage: testReporte
  script:
    - mvn clean test $PROFILE1 $PROFILE2 $PROFILE3 -PreportServer -Dcucumber.tags="--tags '$TAG'" -DbuildIdentifier="$BUILD:$TAG - $CI_PIPELINE_ID" -Dcrowdar.driverHub=$URL
    - echo "$PROFILE3"
  artifacts:
    name: $CI_BUILD_NAME_$CI_PIPELINE_ID
    when: always
    paths:
      - target/extent-reports/
  only:
    - schedules

Test-ADemanda:
  stage: testManual
  script:
    - mvn clean test $PROFILE1 $PROFILE2 -PchromeHeadless -PreportServer -Dcucumber.tags="--tags '$TAG'" -DbuildIdentifier="A Demanda:$TAG - $CI_PIPELINE_ID"
  artifacts:
    name: $CI_BUILD_NAME_$CI_PIPELINE_ID
    when: always
    paths:
      - target/extent-reports/
  only:
    - web